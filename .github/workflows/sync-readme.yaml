name: Sync README to gh-pages

on:
  push:
    branches:
      - "main"
    paths:
      - "README.md"

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: main

      - name: Copy README to temp
        run: |
          cp -f README.md ${{ runner.temp }}/README.md

      - name: Checkout gh-pages
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: gh-pages
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}

      - name: Update README and commit
        run: |
          cp -f ${{ runner.temp }}/README.md .
          git config user.name "statgpt-actions"
          git config user.email "231008922+statgpt-actions@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit --signoff -m "Sync README.md from main branch"
          git push
